<!DOCTYPE html>
{% load static %}

<html>
<head>
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <title>Video Akışı ve Fotoğraf Çekimi</title>
    <link rel="stylesheet" href="{% static 'css/tw.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="body">
    <div class="container ">
    
        <div class="card ">
            <video id="video-stream"  width="640" height="480" autoplay></video>
            <div class="card-body">
              <h5 class="card-title">EHT</h5>
              <button class="btn btn-primary" id="capture-button" onclick="capturePhoto()"><i class="fa fa-camera" aria-hidden="true"></i>Capture Photo</button>
            </div>
          </div>
    </div>

    <script>
        function capturePhoto() {
            fetch('{% url 'capture_photo' %}')
                .then(response => response.blob())
                .then(blob => {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'photo.jpg';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                });
        }

        const video = document.getElementById('video-stream');
        if (navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(stream => {
                    video.srcObject = stream;
                })
                .catch(error => {
                    console.error('Kamera erişimi hatası:', error);
                });
        }
    </script>
</body>
</html>
